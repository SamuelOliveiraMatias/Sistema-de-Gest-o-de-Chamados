<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="Assets/css/analytics.min.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <title>Home</title>
</head>

<body data-bs-theme="dark">
    <main>
        <div class="m-0 mb-3 p-0 px-3 pt-3 row gap-3">
            <div class="col card">
                <div class="card-body">
                    <h5 class="card-title fs-1"><i class="bi bi-exclamation-circle"></i> --</h5>
                    <p class="card-text"><small>Abertos</small></p>
                </div>
            </div>
            <div class="col card">
                <div class="card-body">
                    <h5 class="card-title fs-1"><i class="bi bi-check2-circle"></i> --</h5>
                    <p class="card-text"><small>Fechados</small></p>
                </div>
            </div>
            <div class="col card">
                <div class="card-body">
                    <h5 class="card-title fs-1"><i class="bi bi-archive"></i> --</h5>
                    <p class="card-text"><small>Arquivados</small></p>
                </div>
            </div>
            <div class="col card">
                <div class="card-body">
                    <h5 class="card-title fs-1"><i class="bi bi-stopwatch"></i> --</h5>
                    <p class="card-text"><small>Atrasos</small></p>
                </div>
            </div>
        </div>

        <div class="border rounded m-3 p-3">
            <h3>Chamados por atendente</h3>
            <div class="row gap-3 mx-3 mt-3">
                <div class="card" style="width: 18rem">
                    <div class="card-body text-center">
                        <div class="bg-info rounded-circle mx-auto mb-3" style="width: 13em;height: 13em;"></div>
                        <h5 class="card-title">Nome</h5>
                        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar" style="width: 25%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="Assets/js/analytics.js"></script>
</body>

</html>
